;
; This file should be included in any php application which needs to
; support an AIMS 9 installation
;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;


[PHP]

# Memory Limits
memory_limit = 256M

# Execution Time LImits
max_execution_time = 300
default_socket_timeout = 300

[Session]
session.save_path = c:\PHP\sessions
session.gc_maxlifetime = 3600